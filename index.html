<!DOCTYPE html>
<html>

<head>
  <title>Google</title>
</head>

<body>

  <div class="navbar">
    <ul>
      <li><a id="gmail" href="https://mail.google.com/">Gmail</a></li>
      <li><a id="images" href="https://www.google.com.au/imghp?hl=en&tab=wi">Images</a></li>
      <li><a id="apps" href="https://www.google.com/intl/en/options/"><img id="apps" src="images/apps.png"></a></li>
      <li><a id="signin" href="https://accounts.google.com/signin/"><input type="submit" value="Sign In"></a>
    </ul>
  </div>



  <div class="google">
    <img src="https://www.google.com.au/images/branding/googlelogo/2x/googlelogo_color_120x44dp.png" alt="Google logo">
  </div>

  <div class="search">
    <input type="text" name="search-bar">
    <div class="mic">
      <img src="images/mic.png">
    </div>
  </div>

  <div class="buttons">
    <input type="submit" value="Google Search">
    <input type="submit" value="I'm Feeling Lucky">
  </div>
</body>

</html>
