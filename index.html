<!DOCTYPE html>
<html>

  <head>
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
  </head>

  <body>

    <div class="navbar">
      <ul>
        <li><a href="https://mail.google.com/">Gmail</a></li>
        <li><a href="https://www.google.com/imghp?hl=en&tab=wi">Images</a></li>
        <li><a id="apps" href="https://www.google.com/intl/en/options/"><img id="apps" src="images/apps.png"></a></li>
        <li><a href="https://accounts.google.com/signin/v2/identifier?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.com.au%2F%3Fgfe_rd%3Dcr%26ei%3DDTOAWaqWG_PDXpz1hNAL&flowName=GlifWebSignIn&flowEntry=ServiceLogin"><input id="signin" type="submit" value="Sign In"></a>
      </ul>
    </div>



    <div class="google">
      <img src="images/google.svg" alt="Google logo">
    </div>

    <div class="search">
      <input type="text" name="search-bar">
      <div class="mic">
        <img src="images/mic.png">
      </div>
    </div>

    <div class="buttons">
      <input type="submit" value="Google Search">
      <input type="submit" value="I'm Feeling Lucky">
    </div>

    <div class="footer">
      <span class="footer-l">
        <ul>
          <li><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
          <li><a href="https://www.google.com/services/?fg=1#?modal_active=none">Business</a></li>
          <li><a href="https://www.google.com/intl/en/about/">About</a></li>
        </ul>
      </span>

      <span class="footer-r">
        <ul>
          <li><a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></li>
          <li><a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></li>
          <li><a href="https://www.google.com/preferences?hl=en&fg=1">Settings</a></li>
        </ul>
      </span>

    </div>
  </body>
</html>
